<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon My Birthday</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Karla&display=swap');
    </style>
  </head>
  <body>
<div class="container">
  <a href="https://www.instagram.com/denaemka/">
    <img src="img/logo.png" class="logo">
  </a>
  
  <div class="content">
    <P>Dieu merci, j'ai encore la vie</P>
    <h1>My <span>birthday</span> is coming soon</h1>
    <div class="launch-time">
      <div>
        <p id="days">00</p>
        <span>Days</span>
      </div>
      <div>
        <p id="hours">00</p>
        <span>Hours</span>
      </div>
      <div>
        <p id="minutes">00</p>
        <span>Minutes</span>
      </div>
      <div>
        <p id="seconds">00</p>
        <span>Seconds</span>
      </div>
    </div>
    <button id="linkButton" type="button">Let's celebrate <img src="img/cake.png" alt="cake"></button>
  </div>
  <img src="img/balon.png" class="balon">
</div>

<script>
  var countDownDate = new Date("June 8, 2023 00:00:00").getTime();
  var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = countDownDate - now;

  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("days").innerHTML = days;
  document.getElementById("hours").innerHTML = hours;
  document.getElementById("minutes").innerHTML = minutes;
  document.getElementById("seconds").innerHTML = seconds;

  if (distance < 0) {
    clearInterval(x);
    document.getElementById("days").innerHTML = "00";
    document.getElementById("hours").innerHTML = "00";
    document.getElementById("minutes").innerHTML = "00";
    document.getElementById("seconds").innerHTML = "00";
  }
}, 1000);

  document.getElementById("linkButton").addEventListener("click", function() {
  window.location.href = "https://ngl.link/denaemka"; // Ganti dengan tautan yang diinginkan
});


</script>
  </body>
</html>
